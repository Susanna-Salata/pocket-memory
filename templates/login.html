<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link href="{{ url_for('static', path='styles.css') }}" rel="stylesheet" />
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', path='image/owl.ico') }}"
    />
    <style>
      .body {
        background-color: #fff5df;
      }
      .back-to-home {
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-decoration: none;
      }
      .back-to-home-title {
        font-weight: 700;
        position: absolute;
        bottom: -50%;
        left: -50%;
        transform: translate(170%, -144%);
        border: 3px solid #007b5e;
        border-radius: 14px;
        padding: 16px 32px;
        color: #007b5e;
      }
    </style>
    <title>Login</title>
  </head>
  <body>
    <section class="vh-100 d-flex align-content-center">
      <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div
            class="col-md-9 col-lg-6 col-xl-5 d-flex justify-content-center align-items-center"
          >
            <a href="/" class="back-to-home">
              <img
                src="{{ url_for('static', path='/image/big-owl.svg') }}"
                class="img-fluid"
                alt="Sample image"
              />
              <span class="back-to-home-title"> Home </span>
            </a>
          </div>
          <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <!-- Pills navs -->
            <ul
              class="nav nav-pills nav-justified mb-3"
              id="ex1"
              role="tablist"
            >
              <li class="nav-item" role="presentation">
                <a
                  class="nav-link active"
                  id="tab-login"
                  data-mdb-toggle="pill"
                  href="#pills-login"
                  role="tab"
                  aria-controls="pills-login"
                  aria-selected="true"
                  >Login</a
                >
              </li>
              <li class="nav-item" role="presentation">
                <a
                  class="nav-link"
                  id="tab-register"
                  data-mdb-toggle="pill"
                  href="#pills-register"
                  role="tab"
                  aria-controls="pills-register"
                  aria-selected="false"
                  >Register</a
                >
              </li>
            </ul>
            <!-- Pills navs -->

            <!-- Pills content -->
            <div class="tab-content">
              <div
                class="tab-pane fade show active"
                id="pills-login"
                role="tabpanel"
                aria-labelledby="tab-login"
              >
                <form action="/signup" method="POST">
                  <!-- Email input -->
                  <div class="form-outline mb-4">
                    <input
                      type="email"
                      id="loginName"
                      name="loginEmail"
                      class="form-control"
                    />
                    <label class="form-label" for="loginName">Email</label>
                  </div>

                  <!-- Password input -->
                  <div class="form-outline mb-4">
                    <input
                      type="password"
                      id="loginPassword"
                      name="loginPassword"
                      class="form-control"
                    />
                    <label class="form-label" for="loginPassword"
                      >Password</label
                    >
                  </div>

                  <!-- Submit button -->
                  <button type="submit" class="btn btn-primary btn-block mb-4">
                    Sign in
                  </button>
                </form>
              </div>
              <div
                class="tab-pane fade"
                id="pills-register"
                role="tabpanel"
                aria-labelledby="tab-register"
              >
                <form action="/signup" method="POST">
                  <!-- Name input -->
                  <div class="form-outline mb-4">
                    <input
                      type="text"
                      id="registerName"
                      name="registerName"
                      class="form-control"
                    />
                    <label class="form-label" for="registerName">Name</label>
                  </div>

                  <!-- Email input -->
                  <div class="form-outline mb-4">
                    <input
                      type="email"
                      id="registerEmail"
                      name="registerEmail"
                      class="form-control"
                    />
                    <label class="form-label" for="registerEmail">Email</label>
                  </div>

                  <!-- Password input -->
                  <div class="form-outline mb-4">
                    <input
                      type="password"
                      id="registerPassword"
                      name="registerPassword"
                      class="form-control"
                    />
                    <label class="form-label" for="registerPassword"
                      >Password</label
                    >
                  </div>

                  <!-- Repeat Password input -->
                  <div class="form-outline mb-4">
                    <input
                      type="password"
                      id="registerRepeatPassword"
                      name="registerRepeatPassword"
                      class="form-control"
                    />
                    <label class="form-label" for="registerRepeatPassword"
                      >Repeat password</label
                    >
                  </div>

                  <!-- Submit button -->
                  <button type="submit" class="btn btn-primary btn-block mb-3">
                    Sign in
                  </button>
                </form>
              </div>
            </div>
            <!-- Pills content -->
          </div>
        </div>
      </div>
    </section>
    <script
      src="{{ url_for('static', path='/js/auth.js') }}"
      type="module"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
