<div class="position-relative nav_container w-100">
  {% if user %}
  <ul
    class="nav justify-content-center nav-style pt-5 border-bottom border-light"
  >
    <li class="nav-item border-1">
      <a class="nav-link link" href="/contacts">Contacts</a>
    </li>
    <li class="nav-item">

    <button type="button" class="nav-item" data-bs-dismiss="modal" style="background-color: #151515; position:relative; top:0px; width:30%; height:15%">
      <a class="nav-link link" href="/logout" style="color:antiquewhite;">Log out</a>
    </button>
  </div>
  
  {% endif %}
